<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Processing phase</title>
</head>
<body>
<div align="center">
    <h1>Processing phase</h1>
    <br/>
    <form action="#" th:action="@{/save}" th:object="${repair}" method="post">
        <table border="0" cellpadding="10">
            <tr>
                <td> Status:</td>

            <tr th:each="stat : ${validStatusList}">
                <td>
                    <input  th:id="${stat}" type="radio" th:value="${stat}" th:field="${repair.status}">
                    <label th:value="${stat}" th:for="${stat}"></label>
                </td>

            </tr>

<!--                <td> <input type="text"  th:field="*{name}"> </td>-->
            </tr>
            <tr>
                <td> <p><label for="description">Description:</label></p></td>
                <td> <textarea id="description" name="description" rows="4" cols="50" th:value="${repair.description}" th:field="${repair.description}"></textarea></td>
                <br>
                </td>
            </tr>
            <tr>

                <td colspan="2"><button type="submit">Save</button></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
